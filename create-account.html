<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/app.css" />
    <link rel="stylesheet" href="./assets/css/create-account.css" />
    <title>IMC</title>
  </head>

  <body>
    <div class="container flex flex-column">
      <div class="child flex flex-column flex-justify-content-center">
        <div class="child-margin-top">
          <div class="icon-imc flex flex-center">
            <img
              src="./assets/images/icon-no-bg.png"
              alt="imagem imc"
              width="70.82"
              height="70.82"
            />
          </div>
        </div>
        <div class="flex flex-column flex-center">
          <div class="label flex flex-column">
            <label for="label" class="label">Crie sua conta </label>
            <label for="descrition" class="label-description"
              >Você precisa criar uma conta
            </label>
          </div>

          <div>
            <input
              class="input-text"
              type="number"
              name="height"
              id="height"
              placeholder="Seu nome"
            />
          </div>
          <div>
            <input
              class="input-text"
              type="number"
              name="weight"
              id="weight"
              placeholder="Seu melhor e-mail"
            />
          </div>
          <div>
            <input
              class="input-text"
              type="number"
              name="weight"
              id="weight"
              placeholder="Sua senha"
            />
          </div>
          <div>
            <input
              class="input-text"
              type="number"
              name="weight"
              id="weight"
              placeholder="Confirme sua senha"
            />
          </div>
          <div class="not-robot">
            <input
              class="input-not-robot"
              type="checkbox"
              name="not-robot"
              id="not-robot"
              placeholder="Não sou um robô"
            />
            <label class="label-not-robot">Não sou um robô</label>
          </div>
          <div>
            <button class="button-primary" type="submit">Criar conta</button>
          </div>
          <div>
            <button class="button-secondary" type="button">Fazer login</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
