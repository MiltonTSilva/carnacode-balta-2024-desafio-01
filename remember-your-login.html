<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/app.css" />
    <link rel="stylesheet" href="./assets/css/remember-your-login.css" />
    <title>IMC</title>
  </head>

  <body>
    <div class="container flex flex-column">
      <div class="child flex flex-column flex-justify-content-center">
        <div class="child-margin-top">
          <div class="icon-imc flex flex-center">
            <img
              src="./assets/images/icon-no-bg.png"
              alt="imagem imc"
              width="70.82"
              height="70.82"
            />
          </div>
        </div>
        <div class="flex flex-column flex-center">
          <div class="label flex-column">
            <label for="label-weight" class="label">Relembre seu Login </label>
            <label for="descrition" class="label-description"
              >Recupere seu acesso antes de fazer o cálculo IMC</label
            >
          </div>
          <div>
            <input
              class="input-text"
              type="text"
              name="email"
              id="email"
              placeholder="Seu e-mail"
            />
          </div>
          <div class="not-robot">
            <input
              class="input-not-robot"
              type="checkbox"
              name="not-robot"
              id="not-robot"
              placeholder="Não sou um robô"
            />
            <label class="label-not-robot">Não sou um robô</label>
          </div>
          <div>
            <button class="button-primary" type="submit">
              Recuperar Login
            </button>
          </div>
          <div>
            <button class="button-secondary" type="button">
              Não tenho um acesso
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
